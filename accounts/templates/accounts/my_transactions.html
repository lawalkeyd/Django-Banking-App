{% extends 'base.html' %}


        {% block content %}
        <div class="card">
            <div class="card-header"><h6>All Transactions</h6></div>
            <div class="card-body">
                <table class="table table-responsive-sm">
                    <thead>
                        <tr>
                          <th>Timestamp</th>
                          <th>Receiver</th>
                          <th>Account number</th>
                          <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in transact %}
                          <tr>
                              <td>{{t.timestamp}}</td>
                              <td>{{t.Receiver_name}}</td>
                              <td>{{t.Account_number}}</td>
                              <td>{{t.amount}}</td>
                          </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endblock content %}
